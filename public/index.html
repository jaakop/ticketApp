<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a ticket</title>
    <link rel="stylesheet" href="/public/index.css">
</head>
<body>
    <form action="/" method="POST">
        <p>Enter your name below</p>
        <input class="box" type="text" name="name" maxlength="10"><br><br>
        <p>Enter short description below</p>
        <textarea class="box desc" name="description"></textarea><br><br>
        <input class="button" type="submit">
    </form>
</body>
</html>
